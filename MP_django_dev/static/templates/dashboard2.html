<!DOCTYPE html>
<html lang="en">

<style>#leafletMap {height: 20rem;}
@media (min-width: 1920px) {
    #leafletMap {
    height: 40rem;
  }
}</style>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Meteo Tweets - Dashboard</title>

    {%load static%}

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <!-- <link href="{% static 'dashboard_template/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css"> -->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/3.3.7/css/sb-admin-2.min.css" rel="stylesheet"> -->
    <link href="{% static 'dashboard_template/css/sb-admin-2.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

    <!-- Datepicker css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="http://127.0.0.1:8000/dashboard">
                <div class="sidebar-brand-text mx-3">Meteo Tweets</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="http://127.0.0.1:8000/dashboard">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content" style="margin-top: 20px;">

                <!-- Begin Page Content -->
                <div class="container-fluid ">

                    <div class="row">
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Accordion -->
                                <a href="#collapseCardTime" class="d-block card-header py-3" data-toggle="collapse"
                                    role="button" aria-expanded="true" aria-controls="collapseCardTime">
                                    <h6 class="m-0 font-weight-bold text-primary">Time Selection</h6>
                                </a>
                                <!-- Card Content - Collapse -->
                                <div class="collapse show text-center" id="collapseCardTime" style="margin-top: 10px;margin-bottom: 10px;margin-left: 10px;margin-right: 10px;">
                                        <div id="sandbox-container" class="container">
                                            <div class="input-daterange input-group" id="datepicker">
                                                <input type="text" class="input-sm form-control" name="start" style="margin-right: 20px;"/>
                                                <span class="input-group-addon">to</span>
                                                <input type="text" class="input-sm form-control" name="end" style="margin-left: 20px;"/>
                                            </div>
                                        </div>
                                        <div class="container" style="margin-top: 10px">
                                            <div class="btn btn-success btn-icon-split" onclick="update_leaflet()">
                                                <span class="icon text-white-50">
                                                    <i class="fas fa-check"></i>
                                                </span>
                                                <span class="text">Update</span>
                                            </div>
                                        </div>
                                                                            
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <!-- Area Chart -->
                        <div class="col-xl-12 col-lg-12">
                            <div class="card shadow mb-4">

                                <a href="#collapseCardLeaflet" class="d-block card-header py-3" data-toggle="collapse"
                                    role="button" aria-expanded="true" aria-controls="collapseCardLeaflet">
                                    <h6 class="m-0 font-weight-bold text-primary">Leaflet</h6>
                                </a>

                                <!-- <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Leaflet</h6>
                                    <div id="some-id"></div>
                                </div> -->
                                <!-- Card Body -->
                                <div class="collapse show text-center" id="collapseCardLeaflet" style="margin-top: 10px;margin-bottom: 10px;margin-left: 10px;margin-right: 10px;">
                                    <div class="card-body">
                                        <div class="chart-area">
                                            <div id="leafletMap"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="row">

                            <!-- Area Chart -->
                            <div class="col-xl-12 col-lg-12">
                                <div class="card shadow mb-4">
    
                                    <a href="#collapseCardD3" class="d-block card-header py-3" data-toggle="collapse"
                                        role="button" aria-expanded="true" aria-controls="collapseCardD3">
                                        <h6 class="m-0 font-weight-bold text-primary">D3 Map</h6>
                                    </a>
    
                                    <!-- <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold text-primary">Leaflet</h6>
                                        <div id="some-id"></div>
                                    </div> -->
                                    <!-- Card Body -->
                                    <div class="collapse show text-center" id="collapseCardD3" style="margin-top: 10px;margin-bottom: 10px;margin-left: 10px;margin-right: 10px;">
                                        <div class="card-body">
                                            <div class="chart-area">
                                                <div id="d3Map"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        </div>
    
                        <div class="row">
                        
                          
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Meteo Tweets 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'dashboard_template/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'dashboard_template/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'dashboard_template/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'dashboard_template/js/sb-admin-2.min.js' %}"></script>

    <!-- Leaflet script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script type="text/javascript" src="{% static 'js/leaflet.js' %}"></script>


    <!-- Datepicker script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/datepicker.js' %}"></script>

    <!-- D3 script -->
    <script type="text/javascript" src="{% static 'js/d3map.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>

    <script>draw_leaflet()</script>
    <script>draw_d3Map()</script>


</body>

</html>
