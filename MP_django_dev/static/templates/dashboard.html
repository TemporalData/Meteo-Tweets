/*TimeLine and Tweets Counts*/

.area {

/* blockquote */
blockquote{
  display:block;
  background: #fff;
  padding: 15px 20px 15px 45px;
  margin: 0 0 20px;
  position: relative;
  
  /*Font*/
  font-family: Georgia, serif;
  font-size: 16px;
  line-height: 1.2;
  color: #666;
  text-align: justify;
  
  /*Borders - (Optional)*/
  border-left: 15px solid  #70cf23;
  border-right: 2px solid #c76c0c;
  
  /*Box Shadow - (Optional)*/
  -moz-box-shadow: 2px 2px 15px #ccc;
  -webkit-box-shadow: 2px 2px 15px #ccc;
  box-shadow: 2px 2px 15px #ccc;
}

blockquote::before{
  content: "\201C"; /*Unicode for Left Double Quote*/
  
  /*Font*/
  font-family: Georgia, serif;
  font-size: 60px;
  font-weight: bold;
  color: #999;
  
  /*Positioning*/
  position: absolute;
  left: 10px;
  top:5px;
}

blockquote::after{
  /*Reset to make sure*/
  content: "";
}

blockquote a{
  text-decoration: none;
  background: #eee;
  cursor: pointer;
  padding: 0 3px;
  color: #70cf23;
}

blockquote a:hover{
 color: #666;
}

blockquote em{
  font-style: italic;
}
</style>

        //============ Weather Event Dropdown Menu Initialization ============

        d3.select("#selectButton")
          .selectAll('optgroup')
          .data(event_groups)
          .enter()
          .append('optgroup')
          .attr('label',function(d){return d.key})
          .selectAll('option')
          .data(function(d){return d.value})
          .enter()
          .append('option')
          .text(function(d){return d;})
          .attr('value', function(d) {return d;});


        d3.select("#selectButton").on("change", function(d) {
            var selectedOption = d3.select(this).property("value");
            update_menu(selectedOption);
        })

        $("#term-dict").data("value", merged_terms);

            $(this).on('click', function(){
            console.log($(this).parent().find('option').text());
