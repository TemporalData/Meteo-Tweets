<!DOCTYPE html>
<html>

  <head>
      {%load static%}
    <!-- <script data-require="d3@3.4.6" data-semver="3.4.6" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js"></script> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/static/js/d3-lasso.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <!-- <script src = "/static/js/lasso.min.js"></script> -->
    <link href="{% static 'css/d3map.css' %}" rel="stylesheet">
    {%load static%}
    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <!-- <link href="{% static 'dashboard_template/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css"> -->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/3.3.7/css/sb-admin-2.min.css" rel="stylesheet"> -->
    <link href="{% static 'dashboard_template/css/sb-admin-2.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- leaflet css-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

    <!-- Datepicker css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />

  </head>

  <body>

    

    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <!-- Card Header - Accordion -->
                <a href="#collapseCardTime" class="d-block card-header py-3" data-toggle="collapse"
                    role="button" aria-expanded="true" aria-controls="collapseCardTime">
                    <h6 class="m-0 font-weight-bold text-primary">Time Selection</h6>
                </a>
                <!-- Card Content - Collapse -->
                <div class="collapse show text-center" id="collapseCardTime" style="margin-top: 10px;margin-bottom: 10px;margin-left: 10px;margin-right: 10px;">
                        <div id="sandbox-container" class="container">
                            <div class="input-daterange input-group" id="datepicker">
                                <input type="text" class="input-sm form-control" name="start" id="start_date_input" style="margin-right: 20px;"/>
                                <span class="input-group-addon">to</span>
                                <input type="text" class="input-sm form-control" name="end" id="end_date_input" style="margin-left: 20px;"/>
                            </div>
                        </div>
                        <div class="container" style="margin-top: 10px">
                            <div class="btn btn-success btn-icon-split" onclick="update_leaflet()">
                                <span class="icon text-white-50">
                                    <i class="fas fa-check"></i>
                                </span>
                                <span class="text">Update</span>
                            </div>
                        </div>
                                                            
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="d3map" id="d3map"></div>
    </div>

    <script src="{% static 'dashboard_template/vendor/jquery/jquery.min.js' %}"></script>

    <!-- <script>var json_url = "{% static 'data/ch-cantons-lakes.json' %}";</script> -->
    <script type="text/javascript" src="{% static 'js/d3Map.js' %}"></script>
    <script>update_d3Map()</script>
  </body>

</html>
